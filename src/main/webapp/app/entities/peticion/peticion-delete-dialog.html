<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPeticionLabel">Remitir</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="field_usuario">Autoridad</label>
            <select class="form-control" id="field_usuario" name="usuario" ng-model="vm.peticion.usuario" ng-options="usuario as usuario.nombre for usuario in vm.usuarios track by usuario.nombre" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.usuario.$invalid">
            <p class="help-block"
                ng-show="editForm.usuario.$error.required">
                Campo Obligatorio
            </p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-success">
            <span class="glyphicon glyphicon-transfer"></span>&nbsp;<span>Remitir</span>
        </button>
    </div>
</form>
